<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulário</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label> <br> <br>
        <input type="text" id="usuario" placeholder="digite seu nome..." required> <br> <br>

        <label for="sobrenome">Sobrenome</label> <br> <br>
        <input type="text" id="sobrenome" placeholder="digite seu sobrenome..." required> <br> <br>

        <label for="senha">Senha</label> <br> <br>
        <input type="password" id="senha" placeholder="digite sua senha..."required> <br> <br>

        <label for="telefone">Telefone</label> <br><br>
        <input type="tel" id="telefone" placeholder="digite seu numero..." required><br><br>

        <label for="telefone2">Telefone 2</label> <br> <br>
        <input type="number" id="telefone2" placeholder="digite seu numero..."><br><br>

        <label for="emailusuario">E-mail</label><br><br>
        <input type="email" id="emailusuario" placeholder="digite seu e-mail..." required> <br><br>

        <label for="escolha">Escoha uma opção</label>
        <select  id="escolha">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
        </select><br><br>
            
        <input type="radio" name="" id=""> <br>
        <input type="checkbox" name="" id=""><br>

        <label for="texto">Comentarios</label><br>
        <textarea  id="texto" cols="30" rows="10" placeholder="digite um comentario..."></textarea><br>

        <label for="arquivo">Importar arquivo</label>
        <input type="file"  id="arquivo">

        <input type="submit" value="cadastrar usuario">

    </form>
</body>
</html>
